<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      Login Page
    </title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../fonts.googleapis.com/css%3Ffamily=Open+Sans:300,400,800.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./fundraises/styles/login.css"
    />
  </head>
  <body>
    <form method="post" action="index.html" id="form1">
      <div class="aspNetHidden">
        <input type="hidden" name="__LASTFOCUS" id="__LASTFOCUS" value="" />
        <input
          type="hidden"
          name="__VIEWSTATE"
          id="__VIEWSTATE"
          value="/wEPDwUKMjA2MjQwNDA4NGRktbrATUAHkpsjIpoAsxW0iwMJwrs48XQ1xU5msnk2OLs="
        />
      </div>

      <script type="text/javascript">
        //<![CDATA[
        var theForm = document.forms["form1"];
        if (!theForm) {
          theForm = document.form1;
        }
        function __doPostBack(eventTarget, eventArgument) {
          if (!theForm.onsubmit || theForm.onsubmit() != false) {
            theForm.__EVENTTARGET.value = eventTarget;
            theForm.__EVENTARGUMENT.value = eventArgument;
            theForm.submit();
          }
        }
        //]]>
      </script>

      <script
        src="WebResource.axd%3Fd=xHN9JsFiL87Ejf1twe5Q3svGCvLj6uPwWNbzJqG-Vj_hbC5CInKhqZj2bz4xhxyQJxqnljpQ5W_-bZFmpxjgSKrQ7X2fw8U62J6Zi0b1ztc1&amp;t=637103544965614113"
        type="text/javascript"
      ></script>

      <script
        src="WebResource.axd%3Fd=yQbSJ5agBO5Ph9LDnD1eXboxOmKW0P0aT8zor67uhedVrn-UcT8AmOgczzWQVGVTW53dTBOYG7Kq-XB8mk-6nah9mm3w5dha-Erab_dSjW81&amp;t=637103544965614113"
        type="text/javascript"
      ></script>
      <div class="aspNetHidden">
        <input
          type="hidden"
          name="__VIEWSTATEGENERATOR"
          id="__VIEWSTATEGENERATOR"
          value="90059987"
        />
        <input type="hidden" name="__EVENTTARGET" id="__EVENTTARGET" value="" />
        <input
          type="hidden"
          name="__EVENTARGUMENT"
          id="__EVENTARGUMENT"
          value=""
        />
        <input
          type="hidden"
          name="__EVENTVALIDATION"
          id="__EVENTVALIDATION"
          value="/wEdAAQkNSG5srndhKZVVIIQUdyARTkmt3VnZQJwEX8eJsvNdZsN6SB7l9fCgHijj3RCbFC4ewkv3itQy/wIoQZBSSIMqgYB9XWTl9qvh1tKX5FE7zNqemZDqCCWy5A0ukpk3mg="
        />
      </div>
      <div id="wrapper" class="wrapper">
        <div class="login-box">
          <img src="/fundraises/images/avatar.png" class="avatar" />
          <table
            width="100%"
            border="0"
            cellspacing="0"
            cellpadding="0"
            align="center"
          >
            <tr>
              <td align="center"><h2>Login</h2></td>
            </tr>
            <tr>
              <td align="left" class="font">User ID</td>
            </tr>
            <tr>
              <td align="center">
                <input
                  name="txtuser"
                  type="text"
                  id="txtuser"
                  class="text_box"
                  autocomplete="off"
                />
              </td>
            </tr>
            <tr>
              <td align="left" valign="bottom" class="font">Password</td>
            </tr>
            <tr>
              <td align="center">
                <input
                  name="txtusder"
                  type="password"
                  id="txtusder"
                  class="text_box"
                />
              </td>
            </tr>
            <tr>
              <td align="left">
                <table width="240" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td align="left">
                      <input
                        type="submit"
                        name="btnlog"
                        value="Login"
                        id="btnlog"
                        class="button"
                      />
                    </td>
                    <td align="right">
                      <a
                        href="https://fundraises.in/forgotpassword.aspx"
                        target="_blank"
                        class="forgot_password"
                        >Forgot password?</a
                      >
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td height="49">&nbsp;</td>
            </tr>
          </table>
        </div>
      </div>

      <script type="text/javascript">
        //<![CDATA[
        WebForm_AutoFocus("txtuser"); //]]>
      </script>
    </form>
  </body>
</html>
